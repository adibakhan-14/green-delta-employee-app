<div class="example-container"
fxLayout="row wrap"
fxLayoutGap="10px"
fxFlex="100%"
fxFlex.sm="50%"
fxLayout.lt-sm="column"
fxFlex.xs="100%"
fxLayoutAlign="flex-start">

    <mat-tab-group>
        <form [id]="formId" [formGroup]="basicInfo">
        <mat-tab label="Basic Info">
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="first" required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="last" required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Date Of Birth</mat-label>
                        <input matInput placeholder="DOB" formControlName="dob" required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Gender</mat-label>
                        <input matInput placeholder="Gender" formControlName="gender" required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone" formControlName="phone" required>
                    </mat-form-field>




        </mat-tab>
        </form>
        <form [id]="formId" [formGroup]="skillInfo">
        <mat-tab label="Skill Info">
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Skill Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="skill" required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Years of Experience</mat-label>
                        <input matInput placeholder="First Name" formControlName="exp"  required>
                    </mat-form-field>
                    <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    style="width: 100%; height: 50px">
                        <mat-label>Select</mat-label>
                        <mat-select formControlName="levelExp">
                          <mat-option value="one">Beginner</mat-option>
                          <mat-option value="two">Intermediate</mat-option>
                          <mat-option value="three">Advanced</mat-option>
                        </mat-select>
                      </mat-form-field>





        </mat-tab>
        </form>
        <mat-tab label="View">

        </mat-tab>
    </mat-tab-group>

    <!-- <button (click)='goto(0)'>Go to 1</button>
    <button (click)='goto(1)'>Go to 2</button>
    <button (click)='goto(2)'>Go to 3</button> -->


</div>
