
<div class="customize-table">
  <mat-card
    class="mat-card-gap"
    class="table-wrapper-scroll-y my-custom-scrollbar"
  >
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="width: 50%; float: left">
        <span style="font-weight: 600; font-size: 20px;">Employee List</span>
      </div>

      <div style="width: 20%">
        <button
          mat-raised-button
          class="custom-add-button"
          (click)="addEmployee()"
        >
          <mat-icon>add</mat-icon>
          ADD
        </button>
      </div>
    </div>
    <table
      mat-table
      [dataSource]="results"
      matSort
      class="mat-elevation-z8 demo-table"
    >

      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.first }}</td>
      </ng-container>
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.last }}</td>
      </ng-container>
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef>Skill Name</th>
        <td mat-cell *matCellDef="let element">{{ element.skill }}</td>
      </ng-container>
      <ng-container matColumnDef="exp">
        <th mat-header-cell *matHeaderCellDef>Years</th>
        <td mat-cell *matCellDef="let element">{{ element.exp }}</td>
      </ng-container>
      <ng-container matColumnDef="levelExp">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{ element.levelExp }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let rowData" style="text-align: center">
          <div style="display: flex; cursor: pointer">
            <mat-icon
              class="material-icons"
              matTooltip="edit"
              class="edit-record-btn"
              (click)="updateCityById(rowData)"
              >edit</mat-icon
            >
          </div>
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
