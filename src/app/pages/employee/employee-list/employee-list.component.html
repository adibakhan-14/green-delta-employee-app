
<div class="customize-table">
  <mat-card
    class="mat-card-gap"
    class="table-wrapper-scroll-y my-custom-scrollbar"
  >
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="width: 50%; float: left">
        <span style="font-weight: 600; font-size: 20px;">Employee List</span>
      </div>
    </div>
    <table
      mat-table
      [dataSource]="this.employeeData"
      matSort
      class="mat-elevation-z8 demo-table"
    >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_name }}</td>
      </ng-container>
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_salary }}</td>
      </ng-container>
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_age }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef>Skill Name</th>
        <td mat-cell *matCellDef="let element">{{ element.skill }}</td>
      </ng-container>
      <ng-container matColumnDef="exp">
        <th mat-header-cell *matHeaderCellDef>Years</th>
        <td mat-cell *matCellDef="let element">{{ element.exp }}</td>
      </ng-container>
      <ng-container matColumnDef="levelExp">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{ element.levelExp }}</td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let rowData" style="text-align: center">
          <div style="display: flex; cursor: pointer">
            <mat-icon
              class="material-icons"
              matTooltip="edit"
              class="edit-record-btn"
              (click)="updateCityById(rowData)"
              >edit</mat-icon
            >
          </div>
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>

  <div>
    <a routerLink="/" class="">Back</a>
  </div>
</div>
